<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>


    <script src="./common.js"></script>
    <script src="./settings.js"></script>
    <script src="./authenticate.js"></script>
    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function () {
            var uri = Common.trimEnd(Settings.Uri, "/");
            var suser = getUser();
            var user = JSON.parse(suser);

            var auth = "Basic " + btoa(user.Username + ":" + user.Password);

            Common.get(uri + "/user?username=" + encodeURIComponent(user.Username),
                function (u) {
                    if (user.Password !== u.Password) {
                        Common.redirectToLoginPage();
                    } else {
                        if (u.UserProfile === 0 || u.UserProfile === 1) {
                            // Begin Swagger UI call region
                            const ui = SwaggerUIBundle({
                                url: "http://localhost:8000/swagger-ui/swagger.yaml",
                                dom_id: '#swagger-ui',
                                defaultModelsExpandDepth: -1,
                                deepLinking: true,
                                presets: [
                                    SwaggerUIBundle.presets.apis,
                                    SwaggerUIStandalonePreset
                                ],
                                plugins: [
                                    SwaggerUIBundle.plugins.DownloadUrl
                                ],
                                layout: "StandaloneLayout",
                                requestInterceptor: (req) => {
                                    if (!req.loadSpec) {
                                        // Add the header to "try it out" calls but not spec fetches
                                        req.headers.Authorization = auth;
                                    }
                                    return req;
                                }
                            });
                            // End Swagger UI call region

                            window.ui = ui;
                        } else {
                            Common.redirectToLoginPage();
                        }

                    }
                },
                function () { }, auth);
        }
    </script>
</body>
</html>
